<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>

  Receiving iframe.
  <span id="res"></span>
  <script>
    window.addEventListener('message', function(event) {
      alert(`Received ${event.data} from ${event.origin}`);
      let res = document.getElementById("res");
      res.innerHTML = `${event.data}` ;
    });
  </script>

</body>
</html>
