<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>

  Receiver iframe.
  <span id="res"></span>
  <script>
    window.addEventListener('message', function(event) {      
      let res = document.getElementById("res");
      res.innerHTML = `Received ${event.data} from ${event.origin}`;
    });
  </script>

</body>
</html>
