<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>

  <h5>Github Receiver iframe</h5>
  <span id="res"></span>
  <script>
    window.addEventListener('message', function(event) {      
      let res = document.getElementById("res");
      res.innerHTML = `Iframe Receiving message: ${event.data} from parent: ${event.origin}`;
    });
  </script>

</body>
</html>
