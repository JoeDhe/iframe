<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>

  <h4>Hallo i am test2...1</h4>
  <span id="res"></span>
  <span id="res2"></span>
  <script>    window.addEventListener('name', function(event) {      
      let res = document.getElementById("res");
      res.innerHTML = `Iframe Receiving message: ${event.data} from parent: ${event.origin}`;
    });
    window.addEventListener('message', function(event) {      
      let res2 = document.getElementById("res2");
      res2.innerHTML = `Iframe Receiving message: ${event.data} from parent: ${event.origin}`;
    });
  </script>

</body>
</html>
